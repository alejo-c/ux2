<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Triange Area - UX2</title>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="/styles/global.css">
		<link rel="stylesheet" href="/styles/navbar.css">
		<style>

		</style>
	</head>

	<body>
		<nav id="navbar"></nav>

		<h1 class="title">Calculate Triange Area</h1>
		<main id="basic-container">
			<p>Enter the 3 sides length in the next inputs:</p>

			<form id="triangle-form" method="get">
				<label for="a-side-input" id="a-side" class="form-label">A side</label>
				<input name="a-side" id="a-side-input" class="form-input" placeholder="A side"
					autocomplete="off">

				<label for="b-side-input" id="b-side" class="form-label">B side</label>
				<input name="b-side" id="b-side-input" class="form-input" placeholder="B side"
					autocomplete="off">

				<label for="a-side-input" id="c-side" class="form-label">C side</label>
				<input name="c-side" id="c-side-input" class="form-input" placeholder="C side"
					autocomplete="off">

				<div id="buttons">
					<button class="btn" type="submit">Calculate</button>
					<button class="btn" type="reset">Reset</button>
				</div>
			</form>
		</main>

		<footer id="foot-notes"></footer>

		<script src="/scripts/app.js"></script>
		<script>
			setProperty('--color1', 'forestgreen')
		</script>
		<script src="/components/navbar-component.js"></script>
		<script src="/components/footer-component.js"></script>
		<script src="/components/modal-dialog-component.js"></script>
		<script src="/scripts/calculate-triangle-area.js"></script>
	</body>

</html>
